<div class="ai-page relative">
  <app-drawer
    [conversations]="chatHistory"
    [menuItems]="menuItems"
    [isDrawerOpen]="isDrawerOpen"
    (toggleDrawerEvent)="toggleDrawer()"
  ></app-drawer>

  <div class="chat-zone">
    @if (isDrawerOpen) {
    <div [ngClass]="{ overlay: isDrawerOpen }"></div>
    }
    <button class="drawer-button" (click)="toggleDrawer()">
      <img
        [src]="
          isDrawerOpen
            ? '../../assets/icons/chevron_left.svg'
            : '../../assets/icons/chevron_right.svg'
        "
        alt="iconDrawer"
      />
    </button>
    <div class="chat-input">
      <button class="send-button"></button>
    </div>
  </div>
</div>
