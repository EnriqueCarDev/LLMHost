<div class="ai-page">
  <app-drawer
    [conversations]="chatHistory"
    [isDrawerOpen]="isDrawerOpen"
  ></app-drawer>

  <div class="chat-zone">
    <button class="button" (click)="toggleDrawer()">drawer</button>
    <div class="chat-input">
      <button class="send-button"></button>
    </div>
  </div>
</div>
